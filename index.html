<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="calculator">  
      <input type="text" class="screen" value="0" disabled />
      <div class="keys">
          <div class="rows">
              <button class="all-clear">AC</button>
              <button class="percentage">%</button>
              <button class="opr" value="/">&divide;</button>
          </div>
          <div class="rows">
              <button class="numb" value="7">7</button>
              <button class="numb"value="8">8</button>
              <button class="numb"value="9">9</button>
              <button class="opr" value="*">&times;</button>
          </div>
          <div class="rows">
              <button class="numb" value="4">4</button>
              <button class="numb" value="5">5</button>
              <button class="numb" value="6">6</button>
              <button class="opr" value="-">-</button>
          </div>
          <div class="rows">
              <button class="numb" value="1">1</button>
              <button class="numb" value="2">2</button>
              <button class="numb" value="3">3</button>
              <button class="opr" value="+">+</button>
          </div>
          <div class="rows">
              <button class="numb zero" value="0">0</button>
              <button class="decimal"value=",">.</button>
              <button class="equal">=</button>
          </div>
      </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
